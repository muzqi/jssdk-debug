<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSBridge JSSdk</title>
    <style>* {
        margin: 0;
        padding: 0;
      }

      .box {
        padding: 12px;
        border-bottom: 1px solid #000;
        box-sizing: border-box;
      }

      h2 {
        margin: 24px 0 16px 0;
      }

      h3 {
        margin: 16px 0 8px 0;
      }

      .flex-box {
        width: 100px;
        display: flex;
      }

      #img-choose-image {
        width: 100px;
        height: 100px;
      }</style>
  </head>
  <body>
    <div class="box">
      <h2>01 基础</h2>
      <h3>01 方法查询</h3>
      <div class="flex-box">
        <input id="input-can-i-use" type="text" value="scanCode">
        <input id="button-can-i-use" type="button" value="can i use">
      </div>

      <h3>02 系统信息</h3>
      <input id="button-get-systeminfo" type="button" value="get systeminfo">

      <h3>03 用户信息</h3>
      <div class="flex-box">
        <input id="input-get-userInfo" type="text" placeholder="key">
        <input id="button-get-userInfo" type="button" value="get userInfo">
      </div>
    </div>

    <div class="box">
      <h2>02 设备</h2>
      <h3>01 WiFi</h3>
      <input id="button-get-connected-wifi" type="button" value="get connected wifi">
      <input id="button-start-wifi" type="button" value="start wifi">
      <input id="button-stop-wifi" type="button" value="stop wifi">
      <input id="button-get-wifi-list" type="button" value="get wifi list">
      <input id="button-connect-wifi" type="button" value="connect wifi">

      <h3>02 扫码</h3>
      <input id="button-scan-code" type="button" value="scan code">

      <h3>03 网络</h3>
      <input id="button-get-network-type" type="button" value="get network type">
      <input id="button-on-network-status-change" type="button" value="on network status change">
      <input id="button-off-network-status-change" type="button" value="off network status change">
      <input id="button-get-ip" type="button" value="get ip">

      <h3>04 蓝牙</h3>
      <input id="button-open-bluetooth-adapter" type="button" value="open bluetooth adapter">
      <input id="button-close-bluetooth-adapter" type="button" value="close bluetooth adapter">
      <input id="button-on-bluetooth-device-found" type="button" value="on bluetooth device found">
      <input id="button-off-bluetooth-device-found" type="button" value="off bluetooth device found">
      <input id="button-get-bluetooth-devices" type="button" value="get bluetooth devices">

      <h3>05 电量</h3>
      <input id="button-get-batteryInfo" type="button" value="get batteryInfo">

      <h3>06 权限</h3>
      <input id="input-permission-key" type="text" placeholder="permission key">
      <input id="button-has-permission" type="button" value="has permission">
      <input id="button-request-permission" type="button" value="request permission">
    </div>

    <div class="box">
      <h2>03 路由</h2>
      <input id="button-navigate-to" type="button" value="navigate to">
      <input id="button-navigate-to-custom" type="button" value="navigate to custom">
    </div>

    <div class="box">
      <h2>04 数据缓存</h2>
      <div>
        <input id="input-set-storage-key" type="text" placeholder="key">
        <input id="input-set-storage-value" type="text" placeholder="value">
        <input id="button-set-storage" type="button" value="set storage">
      </div>
      <br>
      <div>
        <input id="button-get-storage-info" type="button" value="get storage info">
        <input id="button-clear-storage" type="button" value="clear storage">
      </div>
      <br>
      <div class="flex-box">
        <input id="input-get-storage" type="text" placeholder="key">
        <input id="button-get-storage" type="button" value="get storage">
      </div>
      <br>
      <div class="flex-box">
        <input id="input-remove-storage" type="text" placeholder="key">
        <input id="button-remove-storage" type="button" value="remove storage">
      </div>
    </div>

    <div class="box">
      <h2>05 界面</h2>
      <h3>02 系统</h3>
      <input id="button-navigate-to-setting" type="button" value="navigate to setting">
      <input id="button-on-back-pressed" type="button" value="on back pressed">
      <input id="button-off-back-pressed" type="button" value="off back pressed">
    </div>

    <div class="box">
      <h2>06 媒体</h2>

      <h3>01 图片</h3>
      <div>
        <select id="select-choose-image-size-type">
          <option value="compressed">compressed</option>
          <option value="original">original</option>
        </select>
        <select id="select-choose-image-source-type">
          <option value="0">album</option>
          <option value="1">camera</option>
          <option value="2">album & camera</option>
        </select>
        <input id="button-choose-image" type="button" value="choose image">
        <img id="img-choose-image" src="" alt="">
      </div>
